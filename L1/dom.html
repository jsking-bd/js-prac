<!DOCTYPE html>
<html>
<body>

<p>Click the button to create an array, call the new ucase() method, and display the result.</p>

<button onclick="myFunction()">Click Here</button>

<p id="demo"></p>

<script>
Array.prototype.myStyle=function (){
  for(i=0;i<this.length;i++){
      this[i]= this[i].toUpperCase()
  }
}

function myFunction() {
  let arryName = ["Kamal","Jamal","Jodu","Modu"];
  arryName.myStyle();
  document.getElementById("demo").innerHTML = arryName;
}
</script> 

</body>
</html>
